{% extends 'main.html' %}

{% block content %}
<style>
    a {
        text-decoration: none;
        color: white;
        font-weight: 900;
    }


    .header {
        border: solid 4px white;
        margin-bottom: 15px;
    }

    .quizes {
        display: grid;
        grid-template-columns: repeat(auto-fill, 186px);
        gap: 1em;
        justify-content: center;
        align-items: center;
    }

    .quiz {
        border: solid white 2px;
        text-align: center;
        padding: 0;
        margin: 0;
    }
</style>
<div class="container">
    <div class="row justify-content-center header">
        <div class="col-8">
            <h1 style="text-align: center;" class="text-white"><b>Please Select a Test</b></h1>
        </div>
    </div>
</div>
<div class="quizes">
    {% for quiz in all_quizes %}
    <div class="quiz">
        <a href="{% url 'quiz' quiz.id %}">
            <span>{{quiz}}</span>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
